<!--Carousel Part-->
<div id="home" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#home" data-slide-to="0" class="active"></li>
      <li data-target="#home" data-slide-to="1"></li>
      <li data-target="#home" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
      <img src="../images/carousel-images/one.jpg" style="width: 1913px;height: 883px;" alt="Los Angeles">
      </div>
      <div class="carousel-item">
      <img src="../images/carousel-images/two.jpg" style="width: 1913px;height: 883px;" alt="Chicago">
      </div>
      <div class="carousel-item">
      <img src="../images/carousel-images/three.jpg" style="width: 1913px;height: 883px;" alt="New York">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#home" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#home" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

</div>
<div class="main-search">
  <div class="col-12">
    <div class="input-group">
      <input class="form-control border-secondary py-2" type="search" value="search">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
